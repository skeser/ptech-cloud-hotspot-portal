<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1- tailwind css -->
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>

    <!-- 2- tailwind custom config -->
    <script src="captiveportal-tailwind.config.js"></script>

    <!-- 3- jQuery framework -->
    <script src="captiveportal-jquery-3.7.1.min.js"></script>

    <!-- 4- Query pf_hotspot codes  -->
    <script src="captiveportal-mac-portal-login.js"></script>

    <title></title>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="captiveportal-logo_placeholder_40x40.png" alt="pfsense cloud hotspot from poyrazteknoloji.com">
            <h2 id="tenant_name" class=""></h2>
        </div>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

            <!-- code form -->
            <div id="code-div" class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h2 id="code_form_info" class="text-base font-medium leading-tight tracking-tight text-gray-900 md:text-lg dark:text-white"></h2>
                <form id="code-form" name="code-form" class="space-y-4 md:space-y-6" method="POST" action="">

                    <!-- hidden things:1 - must be for DEV and production -->
                    <input type="hidden" id="mac_code" name="mac_code" value="#CLIENT_MAC#">
                    <input type="hidden" id="ip_code" name="ip_code" value="#CLIENT_IP#">

                    <!-- code -->
                    <div>
                        <label id="code_label" for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                        <input type="text" name="code" id="code" class="font-bold bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" maxlength="4" placeholder="" required="">
                    </div>

                    <button id="code-form_submit_button" type="submit"
                            class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:bg-gray-700 font-bold rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-gray-700 dark:focus:ring-primary-800">
                        SAVE
                    </button>
                </form>
            </div>

            <!-- phone_check form -->
            <div id="phone-check-div" class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h2 id="phone_check_form_info" class="text-base font-medium leading-tight tracking-tight text-gray-900 md:text-lg dark:text-white"></h2>
                <form id="phone-check-form" name="phone-check-form" class="space-y-4 md:space-y-6" method="POST" action="">

                    <!-- hidden things:2 - must be for DEV and production -->
                    <input type="hidden" id="mac_phone_check" name="mac_phone_check" value="#CLIENT_MAC#">
                    <input type="hidden" id="ip_phone_check" name="ip_phone_check" value="#CLIENT_IP#">

                    <!-- cell phone -->
                    <div>
                        <label id="phone_check_phone_label" for="phone_check_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                        <div class="flex">
                            <div class="flex w-48">
                                <select id="e164_code_phone_check" name="e164_code_phone_check" class="font-mono font-bold bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        autofocus required>
                                </select>
                            </div>
                            <input type="text" name="phone_check_phone" id="phone_check_phone" class="font-mono font-bold rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" maxlength="10" required="">
                        </div>
                    </div>
                    <button id="phone-check-form_submit_button" type="submit"
                            class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:bg-gray-700 font-bold rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-gray-700 dark:focus:ring-primary-800">
                        SAVE
                    </button>
                </form>
            </div>

            <!-- mac register form -->
            <div id="mac-register-div" class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h2 id="register_form_info" class="text-base font-medium leading-tight tracking-tight text-gray-900 md:text-lg dark:text-white"></h2>
                <form id="mac-register-form" name="mac-register-form" class="space-y-4 md:space-y-6" method="POST" action="">

                    <!-- hidden things:3 - must be for DEV and production -->
                    <input type="hidden" id="mac_mac_register" name="mac_mac_register" value="#CLIENT_MAC#">
                    <input type="hidden" id="ip_mac_register" name="ip_mac_register" value="#CLIENT_IP#">

                    <!-- cell phone -->
                    <div>
                        <label id="cell_phone_label" for="cell_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                        <div class="flex">
                            <div class="flex w-48">
                                <select id="e164_code_mac_register" name="e164_code_mac_register" class="font-mono font-bold bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        autofocus required>
                                </select>
                            </div>
                            <input type="text" name="cell_phone" id="cell_phone" class="font-mono font-bold rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" maxlength="10" required="">
                        </div>
                    </div>

                    <!-- person -->
                    <div>
                        <label id="person_label" for="person" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Person</label>
                        <input type="text" name="person" id="person" class="font-semibold bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="person name here" required="">
                    </div>

                    <!-- email -->
                    <div>
                        <label id="email_label" for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="font-semibold bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>

                    <button id="mac-register-form_submit_button" type="submit"
                            class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:bg-gray-700 font-bold rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-gray-700 dark:focus:ring-primary-800">
                        SAVE
                    </button>
                </form>
            </div>

            <!-- sms validation form -->
            <div id="sms-validation-div" class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <h2 id="sms_request_form_info" class="text-base font-medium leading-tight tracking-tight text-gray-900 md:text-lg dark:text-white">
                    This device requires sms verification.
                </h2>

                <!-- sms REQUEST form -->
                <form id="sms-request-form" name="sms-request-form" class="space-y-4 md:space-y-6" method="POST" action="">

                    <!-- hidden things:4 - must be for DEV and production -->
                    <input type="hidden" id="mac_sms_request" name="mac_sms_request" value="#CLIENT_MAC#">
                    <input type="hidden" id="ip_sms_request" name="ip_sms_request" value="#CLIENT_IP#">

                    <div>
                        <label id="sms_request_cell_phone_label" for="cell_phone_sms_request" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cell Phone</label>
                        <div class="flex">
                            <div class="flex w-48">
                                <select id="e164_code_sms_validate" name="e164_code_sms_validate" class="font-mono font-bold bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        autofocus required>
                                </select>
                            </div>
                            <input type="text" id="cell_phone_sms_request" name="cell_phone_sms_request"  class="font-semibold bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-r-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required pattern="[0-9]{10}" maxlength="10">
                        </div>
                    </div>

                    <button id="sms_request_button_submit" type="submit"
                            class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:bg-gray-700 font-bold rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-gray-700 dark:focus:ring-primary-800">
                        GET CODE
                    </button>
                </form>

                <!-- sms VALIDATION form -->
                <form id="sms-validation-form" name="sms-validation-form" class="space-y-4 md:space-y-6" method="POST" action="">

                    <!-- hidden things:5 - must be for DEV and production -->
                    <input type="hidden" id="mac_sms_validation_code" name="mac_sms_validation_code" value="#CLIENT_MAC#">
                    <input type="hidden" id="ip_sms_validation_code" name="ip_sms_validation_code" value="#CLIENT_IP#">

                     <div class="flex">
                         <div class="basis-3/4">
                             <label id="sms_validate_form_info" for="cell_phone_verification_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Validation Code</label>
                             <input type="text" name="cell_phone_verification_code" id="cell_phone_verification_code" class="font-bold bg-gray-50 border border-gray-300 text-gray-900 text-xl rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required pattern="[0-9]{6}" maxlength="6">
                         </div>
                         <div class="basis-1/4 pt-9 pl-3">
                             <span id="countdown" class=" max-w-min text-lg font-bold font-mono"></span> <!-- response msg -->
                         </div>
                     </div>

                    <button id="sms_validate_button_submit" type="submit"
                            class="w-full text-white bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:bg-gray-700 font-bold rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-gray-700 dark:focus:ring-primary-800">
                        VALIDATE
                    </button>

                </form>
            </div>

            <!-- hidden things:6 : ROTUER (MAC Check) - must be for DEV and production -->
            <input type="hidden" id="mac_mac_check" name="mac_mac_check" value="#CLIENT_MAC#">
            <input type="hidden" id="ip_mac_check" name="ip_mac_check" value="#CLIENT_IP#">

            <!-- Captive Portal Hiddens : PRODUCTION-->
            <input type="hidden" id="portal_action" name="portal_action"  value="#PORTAL_ACTION#">
            <input type="hidden" id="redirurl" name="redirurl"  value="#PORTAL_REDIRURL#">
            <input type="hidden" id="zone" name="zone"  value="#PORTAL_ZONE#">
            <input type="hidden" id="mac" name="mac" value="#CLIENT_MAC#">
            <input type="hidden" id="ip" name="ip" value="#CLIENT_IP#">

            <!-- server response messages : info -->
            <div id="info" class="p-4 space-y-4 text-base font-medium text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
            </div>

            <!-- server response messages : warn -->
            <div id="warn" class="p-4 space-y-4 text-base font-medium text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300" role="alert">
            </div>

            <!-- server response messages : error -->
            <div id="error" class="p-4 space-y-4 text-base font-medium text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            </div>
        </div>
    </div>
</section>
</body>
</html>
